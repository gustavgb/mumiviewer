<!DOCTYPE html>
<html>
  <head>
    <title>Mumiviewer</title>

    <style>
      body {
        margin: 0;
        background-color: black;
      }

      main.view iframe {
        position: absolute;
        transform-origin: left;
        transform: scaleX(-1) translate(-100%);
        right: 0;
        width: calc(151vh * 1.78);
        height: 151vh;
        top: -43vh;
      }

      main.view {
        height: 100vh;
        width: 178vh;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: calc(50% - 89vh);
      }
    </style>

    <script>

      window.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          var el = document.getElementById('el')

          if (el.classList.contains('view')) {
            el.classList.remove('view')
          } else {
            el.classList.add('view')
          }
        }
      });
    </script>
  </head>

  <body>
    <main id="el">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/T6DqZ6vCL9E" frameborder="0"></iframe>
    </main>
  </body>
</html>
